<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <section>
        <div class="table_view">    
            <table class="employee_data">
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>Position</th>
                      <th>office</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Akshat Mehta</td>
                        <td>Developer</td>
                        <td>WestGate</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="add-data">
            <button onclick="view_form()">Add Data</button>
        </div>
        <div id="form_data">
            Name: <input type="text" id="fname">
            Position: <input type="text" id="lname">
            Office: <input type="text" id="office_name">
            <button onclick="submitDetails()">Submit</button>
        </div>        
    </section>
